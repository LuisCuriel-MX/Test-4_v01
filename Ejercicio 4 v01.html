<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocuidado Diario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .message-container {
            background-color: #ff9800;
            color: white;
            font-size: 1.5rem;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">¿Qué necesito hoy?</h1>
        <button class="btn btn-primary btn-lg" onclick="mostrarMensaje()">Que necesito hoy?</button>
        <div id="mensaje" class="message-container animate__animated animate__fadeIn"></div>
    </div>

    <script>
        const mensajes = [
            "Tómate un respiro y bebe un vaso de agua.",
            "Da un paseo corto y disfruta del aire fresco.",
            "Escucha tu canción favorita y relájate.",
            "Escribe tres cosas por las que estás agradecido hoy.",
            "Dedica cinco minutos a la respiración profunda.",
            "Mueve tu cuerpo con un poco de estiramiento o baile.",
            "Lee un fragmento de un libro que te inspire.",
            "Apaga las notificaciones y descansa unos minutos.",
            "Envía un mensaje amable a alguien que aprecias.",
            "Tómate un momento para sonreír, aunque no haya razón."
        ];

        function mostrarMensaje() {
            const mensajeElemento = document.getElementById("mensaje");
            const mensajeAleatorio = mensajes[Math.floor(Math.random() * mensajes.length)];
            mensajeElemento.textContent = mensajeAleatorio;
            mensajeElemento.style.display = "block";
        }
    </script>
</body>
</html>
